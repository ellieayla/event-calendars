name: Tests

on:
  # test in isolation
  push:
  # test as-merged
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        activate-environment: true

    - name: Install the project
      run: uv sync --locked --all-extras --dev

    - uses: astral-sh/ruff-action@v3  # check by default

    - name: pytest  # also runs mypy
      run: |
        pytest

    # todo:
    # "uv run scrapy list" to get a list of spiders
    # github job matrix
    - name: Fetch latest data
      run: |
        uv run scrapy list
        uv run scrapy crawl httpbin
